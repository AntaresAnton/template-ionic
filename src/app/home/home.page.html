<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Smart Backoffice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SmartBackoffice</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list>
       <ion-item>
        <h1>Autenticación Smart BO</h1>
       </ion-item>
        <ion-item>
          <ion-input label="Email" type="email" placeholder="email@domain.com" [(ngModel)]="user.user_email" [value]="user.user_email" ionChange="onChangeEmail($event,data)" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Contraseña" type="password" [(ngModel)]="user.user_password" [value]="user.user_password" ionChange="onChangePassword($event,data)"></ion-input>
        </ion-item>
    

        <ion-item>
          <ion-button (click)="login()" expand="block" color="secondary">Login</ion-button>
        </ion-item>
        <hr/>
        <ion-item>
          <a href="/registerpage" >Olvidaste tu contraseña?</a>
        </ion-item>
      </ion-list>
    </ion-list>
    

  </div>
</ion-content>
